query GetIssuesForRepository($login: String!, $name: String!) {
  organization(login: $login) {
    repository(name: $name) {
      issues (last:20, states: OPEN) {
        nodes {
          id
          projectCards {
            nodes {
              project {
                name
              }
            }
          }
        }
      }
    }
  }
}
